
flow_control:
  train_model: True
  test_model: True
  write_results: False

train_params:
  n_without_improvements: 4
  early_stopping: True
  save_best: True
  save_last: True
  train_type: "lemmas"
  model_name: "TransformerTagger"
  batch_size: 256
  n_epochs: 1
  grad_clip: 3.
  lr: 3e-04

model_params:
  hidden_size: 2048
  emb_dim: 1024
  dropout: 0.1
  n_heads: 8
  num_layers: 8
